<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
    <link rel="stylesheet" th:href="@{/css/formST.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Fragment Header -->
     <div th:replace ="layout/header :: header" ></div>
<!-- Fragment Top bar -->
     <div th:replace ="layout/topbar :: topbar" ></div>
    
    <section class="container">
        <h1 >Add New Student</h1>
        <form th:action="@{/student/new}" method="post" th:object="${addStudent}">
            <div class="form-group">
                <label>Student Id:</label>
                <input type="text" th:field="*{id}" required class="form-control"/>
            </div>
            
            <div class="form-group">
                <label>Topic Name:</label>
                <input type="text" th:field="*{name}" required class="form-control"/>
            </div>
            
            <div class="form-group">
                <label>Description:</label>
                <input type="text" th:field="*{groupId}" required class="form-control"/>
            </div>
            
            
            
            <button type="submit" class="btn btn-submit">Add Student</button>
        </form>
    </section>
    
    <!-- Fragment Footer -->
   <div th:replace ="layout/footer :: footer" ></div>
    
</body>
</html>
