<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Topic</title>
    <link rel="stylesheet" th:href="@{/css/formTopic.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Fragment Header -->
     <div th:replace ="layout/header :: header" ></div>
<!-- Fragment Top bar -->
     <div th:replace ="layout/topbar :: topbar" ></div>
    
    <section class="container">
        <h1>Add New Topic</h1>
        <form th:action="@{/topic/new}" method="post" th:object="${addTopic}">
            <div class="form-group">
                <label>Topic ID:</label>
                <input type="text" th:field="*{id}" required class="form-control"/>
            </div>
            
            <div class="form-group">
                <label>Topic Name:</label>
                <input type="text" th:field="*{topicName}" required class="form-control"/>
            </div>
            
            <div class="form-group">
                <label>Description:</label>
                <input type="text" th:field="*{topicDescription}" required class="form-control"/>
            </div>
            
            <div class="form-group">
                <label>Supervisor ID:</label>
                <input type="text" th:field="*{supervisorId}" required class="form-control"/>
            </div>
            
            <div class="form-group">
                <label>Topic Type:</label>
                <input type="text" th:field="*{topicType}" required class="form-control"/>
            </div>
            
            <button type="submit" class="btn btn-submit">Add Topic</button>
        </form>
    </section>
    
    <!-- Fragment Footer -->
   <div th:replace ="layout/footer :: footer" ></div>
    
</body>
</html>
