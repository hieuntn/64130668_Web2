<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz - QuizMaster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/quiz_create.css}">
</head>
<body>
   
    <div th:replace ="layout/sidebar::sidebar"></div>
 

    <div class="main-content">
        <div class="container">
            <h1>Tạo Quiz Mới</h1>
            <form th:action="@{/quiz/create}" th:object="${quiz}" method="post">
                <div class="form-group">
                    <label for="quizId">Quiz ID</label>
                    <input type="text" id="quizId" th:field="*{quizID}" placeholder="Nhập ID quiz..." required />
                </div>

                <div class="form-group">
                    <label for="quizName">Tên Quiz</label>
                    <input type="text" id="quizName" th:field="*{quizName}" placeholder="Nhập tên quiz..." required />
                </div>

                <button type="submit">Tạo Quiz</button>
            </form>

            <div class="link-container">
                <a href="/question/create" class="nav-link">Chuyển đến Tạo Câu hỏi</a>
            </div>
        </div>
    </div>
</body>
</html>
