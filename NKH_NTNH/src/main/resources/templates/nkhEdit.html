<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa nhà khoa học</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
        }

        .sidebar {
            width: 260px;
            background: #102c57;
            color: white;
            min-height: 100vh;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            gap: 20px;
        }

        .sidebar .logo {
            text-align: center;
            margin-bottom: 10px;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .sidebar nav a,
        .dropdown-toggle {
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-size: 15px;
            display: block;
        }

        .sidebar nav a:hover,
        .sidebar nav a.active,
        .dropdown-toggle:hover {
            background-color: #1f4172;
        }

        .dropdown {
            display: flex;
            flex-direction: column;
        }

        .dropdown-toggle {
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            flex-direction: column;
            background-color: #1f4172;
            border-radius: 6px;
            margin-left: 10px;
            margin-top: 4px;
        }

        .dropdown-menu a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            border-radius: 6px;
            font-size: 14px;
        }

        .dropdown-menu a:hover {
            background-color: #3b5ea0;
        }

        .dropdown:hover .dropdown-menu {
            display: flex;
        }

        .main {
            margin-left: 270px;
            padding: 40px;
            flex: 1;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 30px;
            border-left: 6px solid #e74c3c;
            padding-left: 15px;
        }

        .edit-form {
            width: 100%;
        }

        .form-row {
            display: flex;
            align-items: flex-start;
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .form-row label {
            width: 220px;
            font-weight: 600;
            color: #555;
            padding-right: 15px;
            background-color: #fafafa;
            padding: 12px 15px;
        }

        .form-row input,
        .form-row textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-row input[readonly] {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }

        .form-row textarea {
            min-height: 100px;
            resize: vertical;
        }

        .checkbox-group {
            flex: 1;
            display: flex;
            gap: 20px;
            padding: 10px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .save-btn,
        .cancel-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .save-btn {
            background-color: #2ecc71;
            color: white;
        }

        .save-btn:hover {
            background-color: #27ae60;
        }

        .cancel-btn {
            background-color: #e74c3c;
            color: white;
        }

        .cancel-btn:hover {
            background-color: #c0392b;
        }

        a {
            color: #2980b9;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #1d6fa5;
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
                min-height: auto;
            }

            .main {
                margin-left: 0;
                padding: 20px;
            }

            .container {
                padding: 20px;
            }

            .form-row {
                flex-direction: column;
            }

            .form-row label {
                width: 100%;
                background: #f1f1f1;
            }

            .form-row input,
            .form-row textarea {
                width: 100%;
            }

            .checkbox-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="logo">
            <img src="TRƯỜNG ĐẠI HỌC NHA TRANG.png" alt="Logo" style="width: 220px; height: auto;">
        </div>
        <nav>
            <a href="Trangchu.html" class="active">Trang chủ</a>
            <a href="nhakhoahoc.html">Nhà khoa học</a>
            <a href="detaikhoahoc.html">Đề tài khoa học</a>
            <a href="baibaokhoahoc.html">Bài báo khoa học</a>
            <a href="sachvagiaotrinh.html">Sách và giáo trình</a>
            <div class="dropdown">
                <button class="dropdown-toggle">Khác</button>
                <div class="dropdown-menu">
                    <a href="giaithuong.html">Giải thưởng</a>
                    <a href="congtrinhthuctien.html">Công trình thực tiễn</a>
                    <a href="Sohuutritue.html">Sở hữu trí tuệ</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown-toggle">Thống kê</button>
                <div class="dropdown-menu">
                    <a href="Thongke/thongkenhakhoahoc.html">Nhà khoa học</a>
                    <a href="Thongke/thongkedetaikhoahoc.html">Đề tài KHCN</a>
                    <a href="Thongke/thongkebaibao.html">Bài báo Khoa học</a>
                    <a href="Thongke/thongkesachvagiaotrinh.html">Sách & Giáo trình</a>
                    <a href="Thongke/thongkecongtrinhthuctien.html">Công trình thực tiễn</a>
                    <a href="Thongke/thongkegiaithuong.html">Giải thưởng</a>
                    <a href="Thongke/thongkesohuutritue.html">Sở hữu trí tuệ</a>
                </div>
            </div>
        </nav>
    </aside>

    <main class="main">
        <div class="container">
            <h2>CHỈNH SỬA NHÀ KHOA HỌC</h2>
            <form class="edit-form" th:action="@{/nkh/edit/{nkhId}(nkhId=${nkh.nkhId})}" th:object="${nkh}" method="post">
                <div class="form-row">
                    <label for="code">Mã số:</label>
                    <input type="text" id="code" name="nkhId" th:field="*{nkhId}" readonly>
                </div>
                <div class="form-row">
                    <label for="accountName">Tên tài khoản:</label>
                    <input type="text" id="accountName" name="accountName" th:field="*{taiKhoan.tenTaiKhoan}" readonly>
                </div>
                <div class="form-row">
                    <label for="fullName">Họ và tên:</label>
                    <textarea id="fullName" name="fullName" th:field="*{hoTen}" required></textarea>
                </div>
                <div class="form-row">
                    <label>Giới tính:</label>
                    <div class="checkbox-group">
                        <label><input type="radio" name="gioiTinh" th:field="*{gioiTinh}" value="Nam">Nam</label>
                        <label><input type="radio" name="gioiTinh" th:field="*{gioiTinh}" value="Nữ">Nữ</label>
                    </div>
                </div>
                <div class="form-row">
                    <label for="birthYear">Năm sinh:</label>
                    <input type="text" id="birthYear" name="birthYear" th:field="*{namSinh}" required>
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" th:field="*{email}" required>
                </div>
                <div class="form-row">
                    <label for="degree">Học vị:</label>
                    <input type="text" id="degree" name="degree" th:field="*{hocVi}" required>
                </div>
                <div class="form-row">
                    <label for="major">Ngành đào tạo:</label>
                    <input type="text" id="major" name="major" th:field="*{nganhDaoTao}" required>
                </div>
                <div class="form-row">
                    <label for="researchField">Lĩnh vực nghiên cứu:</label>
                    <textarea id="researchField" name="researchField" th:field="*{linhVucNghienCuu}" required></textarea>
                </div>
                <div class="form-row">
                    <label for="specialization">Chuyên môn:</label>
                    <input type="text" id="specialization" name="specialization" th:field="*{chuyenMon}" required>
                </div>
                <div class="form-row">
                    <label for="profileImage">Ảnh đại diện:</label>
                    <input type="text" id="profileImage" name="profileImage" th:field="*{hinhAnh}">
                </div>
                <div class="button-group">
                    <button type="submit" class="save-btn">Lưu</button>
                    <a th:href="@{/nhakhoahoc}" class="cancel-btn">Hủy</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
